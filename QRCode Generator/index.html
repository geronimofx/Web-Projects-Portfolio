<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h2>
      QR Code Generator
    </h2>
    <p>
      Insert your link or text to create your own QR Code
    </p>
    <div class="wrapper">
      <input type="text">
      <div class="btn-group">
        <button id="generator">Generate</button>
        <button id="download">Download</button>
      </div>
      <img id="qrCodeImg" src="" alt=""> 

      <footer>
        <p>
          Developed by
          <a href="https://github.com/geronimofx" target="_blank"
            >@geronimofx</a
          >
        </p>
      </footer>
  </main>
  <script src="app.js"></script>
</body>
</html>

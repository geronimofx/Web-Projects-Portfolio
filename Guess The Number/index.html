<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <h2>Guess The Number Game</h2>
        <div class="gameInfo">
          <p>Guess the number between 1-100!</p>

          <!-- Display Result -->
          <p id="results">Result</p>
        </div>

        <!-- Try the Game -->
        <input
          type="text"
          name="guessNumber"
          id="guessNumber"
          placeholder="Guess the Number"
          maxlength="3"
          pattern="[0-9]*"
        />

        <!-- Buttons -->
        <div class="buttons">
          <button id="enterBtn" onclick="startGame()" tabindex="0">
            Play Game
          </button>
          <button onclick="resetGame()">Restart Game</button>
        </div>
      </div>

      <footer>
        <p>
          Developed by
          <a href="https://github.com/geronimofx" target="_blank"
            >@geronimofx</a
          >
        </p>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div id="day"></div>
        <div class="timer">
          <div id="hour"></div>
          <span>:</span>
          <div id="minute"></div>
          <span>:</span>
          <div id="second"></div>
          <span id="schedule"></span>
        </div>
        <div id="season"></div>
      </div>
      <footer>
        <p>
          Developed by <a href="https://github.com/geronimofx" target="_blank">@geronimofx</a>
        </p>
      </footer>
    </main>
  </body>
</html>
